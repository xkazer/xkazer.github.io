<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../../css/pikaday.css">
  <title>Tools</title>
  <script src="../../js/pikaday.js"></script>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- 日期推算 -->
    <div name="date-calc">
      <div class="row">
        <h3 class="twelve columns">日期推算</h1>
      </div>
      <div class="row">
        <span class="offset-by-three">选择日期</span>
        <input type="text" id="org-date"></input>
      </div>
      <div class="row">
        <span class="offset-by-three">天数相差</span>
        <input type="number" id="dt-date" value="0"></input>
        <span>天</span>
      </div>
      <div class="row">
        <button class="button-primary offset-by-three" onClick="calcDate()">计算结果</button>
      </div>
      <div class="row">
        <span class="offset-by-three" id="calc-date"></span>
      </div>
    </div>
    
    <br><br><br>
    <!-- 计算日期差 -->
    <div name="date-calc">
      <div class="row">
        <h3 class="twelve columns">计算日期差</h1>
      </div>
      <div class="row">
        <span class="offset-by-three">选择日期</span>
        <input type="text" id="fir-date"></input>
      </div>
      <div class="row">
        <span class="offset-by-three">选择日期</span>
        <input type="text" id="sec-date"></input>
      </div>
      <div class="row">
        <button class="button-primary offset-by-three" onClick="diffDate()">计算结果</button>
      </div>
      <div class="row">
        <span class="offset-by-three" id="diff-date"></span>
      </div>
    </div>
  </div>
  <script>
    var today = new Date().toLocaleDateString();
    document.getElementById('org-date').value = today;
    document.getElementById('fir-date').value = today;
    document.getElementById('sec-date').value = today;
    new Pikaday({ field: document.getElementById('org-date') });
    new Pikaday({ field: document.getElementById('fir-date') });
    new Pikaday({ field: document.getElementById('sec-date') });
    
    function calcDate(){
      var orgDate = new Date(document.getElementById('org-date').value);
      var dtDate = parseInt(document.getElementById("dt-date").value);
      orgDate.setDate(orgDate.getDate() + dtDate); 
      document.getElementById('calc-date').textContent = orgDate.toLocaleDateString();
    }

    function diffDate(){
      var firDate = new Date(document.getElementById('fir-date').value);
      var secDate = new Date(document.getElementById('sec-date').value);
      
      document.getElementById('diff-date').textContent = Math.ceil((secDate.getTime()-firDate.getTime())/(1000*3600*24))+"天";
    }
  </script>  
</body>
</html>
