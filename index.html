<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <title>Tools</title>
</head>
<body>
  <div class="main">
    <div class="row">
      <input id="url" type="text" class="input offset-by-one ten columns" />
    </div>
    <dic class="row">
      <button class="button-primary offset-by-five two columns" onclick="Open()">打开</button>
    </dic>
  </div>
  <script>
    function Open(){
      var text = document.getElementById('url').value;
      window.location.href=text;
    }
  </script>
</body>
</html>
